name: Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      anvil:
        image: foundryorg/foundry:latest
        ports:
          - 8545:8545
        options: >-
          --health-cmd "curl -X POST http://localhost:8545 -H 'Content-Type: application/json' -d '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"id\":1}'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          ANVIL_HOST: 0.0.0.0
          ANVIL_PORT: 8545
        # Start Anvil in the container
        entrypoint: /bin/sh
        args: -c "anvil --host 0.0.0.0 --port 8545"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: Run API E2E tests
        run: |
          cd apps/api
          pnpm run test:e2e:ci
        env:
          NODE_ENV: test
          USE_LOCAL_BLOCKCHAIN: 'true'
          RPC_URL_421614: 'http://localhost:8545'
          RPC_URL_84532: 'http://localhost:8545'
          DYNAMIC_ENVIRONMENT_ID: ${{ secrets.DYNAMIC_ENVIRONMENT_ID }}
          DYNAMIC_API_TOKEN: ${{ secrets.DYNAMIC_API_TOKEN }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      - name: Run unit tests
        run: pnpm run test --continue || echo "Unit tests skipped if not configured"

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

