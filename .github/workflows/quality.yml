name: Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Format (Biome)
        run: bun run format

      - name: Lint (ESLint via Turbo)
        run: bun run lint

      - name: Type check
        run: bunx turbo run check-types || echo "Type check skipped if not configured"

      - name: Build
        run: bun run build
        env:
          NODE_ENV: production
