[profile.default]
src = "src"
out = "out"
libs = ["lib"]
cache_path = "cache"
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
fuzz = { runs = 256 }
invariant = { runs = 256 }
remappings = [
  "@openzeppelin/=lib/openzeppelin-contracts/"
]

[fmt]
exclude = ["lib/**"]

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
